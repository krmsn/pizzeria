{% extends "pizzas/base.html" %}

{% block content %}

<p>Pizza: {{ pizza }}</p>

<ul>

    <p>Toppings:</p>

    {% for topping in toppings %}

    <li>
        <p>{{ topping.name|linebreaks }}</p>

    </li>
    {% empty %}
    <li>There are no toppings for this pizza yet.</li>
    {% endfor %}

</ul>

<p>
    <a href = "{% url 'pizzas:new_comment' pizza.id %}">Add new comment</a>
</p>

{% endblock content %}
